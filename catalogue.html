<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leyr. â€” Our Products</title>
<link rel="icon" href="imgages/logo3.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --header-bg: #2F4F4F;
  --accent: #c9cac8;
  --accent-hover: #c3c4c2;
  --bg: #e9e8e4;
  --text: #1A1A1A;
  --radius: 14px;
}
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family:'Poppins', sans-serif; background: var(--bg); color: var(--text); }

/* Hamburger */
.hamburger {
  position:fixed; top:20px; left:20px; z-index:220; width:45px; height:35px;
  display:flex; flex-direction:column; justify-content:space-around;
  align-items:center; cursor:pointer; padding:5px; background: var(--header-bg);
  border-radius:8px; transition:0.3s background;
}
.hamburger.active { background: transparent; }
.hamburger span { display:block; height:4px; width:100%; background: var(--accent); border-radius:2px; transition:0.3s; }

/* Sidebar */
.sidebar {
  position:fixed; top:0; left:-250px; width:250px; height:100%; background: var(--bg);
  box-shadow:2px 0 10px rgba(0,0,0,0.2); display:flex; flex-direction:column;
  padding-top:80px; transition:0.3s; z-index:210;
}
.sidebar a { padding:15px 20px; font-weight:600; color: var(--text); transition:0.2s background; }
.sidebar a:hover { background:#d6d6d6; }
.sidebar.active { left:0; }
.overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:200; }
.overlay.active { display:block; }

/* Header */
header { position:sticky; top:0; width:100%; display:flex; justify-content:center; align-items:center;
  height:80px; z-index:200; background: var(--header-bg); box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
header img { max-height:60px; cursor:pointer; z-index:210; }

/* Page Title */
.page-title { text-align:center; padding:40px 20px; font-family:'Playfair Display', serif; font-size:2.5rem; color: var(--header-bg); }

/* Products Grid */
.products-container { max-width:1200px; margin:auto; padding:0 20px; display:grid; gap:30px; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); }
.product-card { background:#fff; border-radius:var(--radius); padding:20px; text-align:center; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
.product-card img { max-width:100%; border-radius:var(--radius); margin-bottom:15px; }
.product-card h3 { font-family:'Playfair Display', serif; margin-bottom:10px; color: var(--header-bg); }
.product-card button {
  padding:12px 20px; border:none; border-radius:30px;
  background: var(--accent); color: var(--header-bg);
  font-weight:600; cursor:pointer; transition:0.2s transform,0.2s background;
}
.product-card button:hover { transform: scale(1.05); background: var(--accent-hover); }

/* Footer */
footer { background: var(--header-bg); color: var(--accent); text-align:center; padding:20px 10px; margin-top:40px; }
</style>
</head>
<body>

<!-- Hamburger -->
<div class="hamburger" id="hamburger">
  <span></span><span></span><span></span>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="catalogue.html">Our Products</a>
  <a href="ourservices.html">Our Services</a>
  <a href="cart.html">Cart</a>
</div>
<div class="overlay" id="overlay"></div>

<header>
  <img src="imgages/logo1.png" alt="Leyr." onclick="window.location.href='index.html'">
</header>

<section class="page-title">Our Products</section>

<section class="products-container">
  <div class="product-card">
    <img src="imgages/dogtag.jpg" alt="Leyr. Dog Tag" onerror="this.style.display='none'; this.nextElementSibling?.style.display='block';">
    <div style="display:none; width:100%; height:200px; background:#e9e8e4; border-radius:14px; display:flex; align-items:center; justify-content:center; color:#666;">Image coming soon</div>
    <h3>Leyr. Dog Tag</h3>
    <button onclick="window.location.href='dogtag.html'">View Product</button>
  </div>
  <div class="product-card">
    <img src="imgages/cattag.jpg" alt="Leyr. Cat Tag" onerror="this.style.display='none'; this.nextElementSibling?.style.display='block';">
    <div style="display:none; width:100%; height:200px; background:#e9e8e4; border-radius:14px; display:flex; align-items:center; justify-content:center; color:#666;">Image coming soon</div>
    <h3>Leyr. Cat Tag</h3>
    <button onclick="window.location.href='cattag.html'">View Product</button>
  </div>
</section>

<footer>
  <p>&copy; 2025 Leyr. All rights reserved.</p>
</footer>

<script>
const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  sidebar.classList.toggle('active');
  overlay.classList.toggle('active');
});
overlay.addEventListener('click', () => {
  sidebar.classList.remove('active');
  overlay.classList.remove('active');
  hamburger.classList.remove('active');
});
</script>

</body>
</html>
